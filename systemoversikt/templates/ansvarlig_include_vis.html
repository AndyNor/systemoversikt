{% for ansvarlig in ansvarlige %}
	{% url 'ansvarlig' pk=ansvarlig.pk as url_ansvarlig %}
	<li
		{% if ansvarlig.brukernavn.profile.accountdisable %}
			style="text-decoration: line-through;"
		{% endif %}>
		<a href="{{ url_ansvarlig }}">{{ ansvarlig }}</a>
	</li>
{% empty %}
	<span style="background-color: #ffacac">Mangler</span><br>
{% endfor %}
