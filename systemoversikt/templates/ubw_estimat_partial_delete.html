<form method="post" action="{% url 'ubw_estimat_delete' estimat.id %}" class="js-estimat-delete-form">
  {% csrf_token %}
  <div class="modal-header">

    <h5 class="modal-title">Bekreft sletting</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
  <div class="modal-body">
    <p class="lead">Er du sikker på at du vil slette estimatet på <strong>{{ estimat.estimat_amount }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Lukk</button>
    <button type="submit" class="btn btn-danger">Slett</button>
  </div>
</form>
