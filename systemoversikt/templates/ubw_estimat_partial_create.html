<form method="post" action="{% url 'ubw_estimat_create' belongs_to %}" class="js-estimat-create-form">
  {% csrf_token %}
  <div class="modal-header">

    <h5 class="modal-title">Opprett nytt</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>

  </div>

    {% include 'ubw_estimat_partial_form.html' %}

</form>
