{% extends "ubw_index.html" %}
{% load humanize %}
{% load static %}
{% load templatetags %}

{% block overskrift %}
	Velg enhet
{% endblock overskrift %}

{% block hovedinnhold %}
	{% for enhet in enheter %}
		<a href="{% url 'ubw_enhet' pk=enhet.pk %}" class="btn btn-sm btn-link">{{ enhet.name }}</a><br>
	{% endfor %}

	<hr>
	<a href="/admin/systemoversikt/ubwrapporteringsenhet/add/" class="btn btn-sm btn-link">Opprett ny</a><br>
{% endblock hovedinnhold %}
